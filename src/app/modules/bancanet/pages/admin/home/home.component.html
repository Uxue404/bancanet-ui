<div class=" flex flex-col gap-4 h-screen mx-auto bg-fondo max-w-2xl text-center px-2 relative">

  <button [matMenuTriggerFor]="menu" class="btn btn-circle absolute top-6 left-2">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesion</span>
    </button>
  </mat-menu>

  <p class="text-2xl pt-6 font-normal">
    Bienvenido Admin
    <span class="block font-semibold">{{this.name}}</span>
  </p>

  <div class="w-full bg-white rounded-2xl drop-shadow-lg flex justify-between gap-4 p-3">
    <label class="input input-bordered flex items-center gap-2 w-full">

      <input [formControl]="search" type="text" class="grow" placeholder="Buscar" />

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70">
        <path
          fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd" />
      </svg>
    </label>
  </div>
  <div class="w-full bg-white rounded-2xl drop-shadow-lg p-3 gap-4 ">
    <table mat-table [dataSource]="dataSource" class="w-full text-left border-gray-900">
      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let user"
            class="text-sm"> {{user.name}} </td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <td mat-cell *matCellDef="let user"
            class="datos-secundarios text-subText"> {{user.email}} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="text-xs">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
            <button mat-menu-item>
              <mat-icon>paid</mat-icon>
              <span>Transferencia</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="total"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPageChange($event)"
                   aria-label="Seleccionar pÃ¡gina de usuarios">
    </mat-paginator>

  </div>

  <button (click)="crearUsuario()"
          class="btn btn-circle absolute bottom-6 right-6 fondo-gradiente" >
    <mat-icon class="text-white font-bold">
      add
    </mat-icon>
  </button>
</div>
