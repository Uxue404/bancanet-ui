<div class="flex flex-col gap-4">
  <div mat-dialog-title class="text-xl font-bold text-texto">
    Datos de Movimiento
  </div>
  <mat-dialog-content>
    <div class="flex flex-col gap-3">
      <div class="gap-2">
        <p class="font-medium text-sm ">Monto</p>
        <span class="font-medium text-xs text-subText">{{data.amount | currency: 'USD':'symbol'}}</span>
      </div>
      <div class="gap-2">
        <p class="font-medium text-sm ">Descripci√≥n</p>
        <span class="font-medium text-xs text-subText">{{data.description}}</span>
      </div>
      <div class="gap-2">
        <p class="font-medium text-sm ">Cuenta</p>
        <span class="font-medium text-xs text-subText">{{data.account.accountNumber}}</span>
      </div>
      <div class="gap-2">
        <p class="font-medium text-sm ">Fecha</p>
        <span class="font-medium text-xs text-subText">{{data.date | date:'short'}}</span>
      </div>
<!--      <div>-->
<!--        <p class="font-medium text-sm ">Satatus</p>-->
<!--        <span class="font-medium text-xs text-subText"></span>-->
<!--      </div>-->
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-center">
    <button mat-raised-button [mat-dialog-close]="false" class="w-[100%] btn btn-sm font-medium">
      Cerrar
    </button>
  </mat-dialog-actions>
</div>
