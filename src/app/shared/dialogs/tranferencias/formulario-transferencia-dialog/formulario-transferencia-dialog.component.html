<div class="flex flex-col gap-4 justify-center text-xs">
  <div mat-dialog-title class="text-lg font-semibold text-texto">
    Tranferencias a Otros bancos
  </div>

  <mat-dialog-content >
    <div class="flex flex-col gap-4 text-xs my-4">

      <label class="input input-bordered flex items-center gap-4">
        <mat-icon class="opacity-50 pr-6" >
          account_balance
        </mat-icon>
        <input type="text" class="grow" placeholder="Banco" />
      </label>

      <label class="input input-bordered flex items-center gap-4">
        <mat-icon class="opacity-50 pr-6">
          credit_card
        </mat-icon>
        <input type="text" class="grow truncate" placeholder="Tarjeta / CLABE" />
      </label>


      <label class="input input-bordered flex items-center gap-4">
        <mat-icon class="opacity-50 pr-6">
          attach_money
        </mat-icon>
        <input type="text" class="grow" placeholder="Monto" />
      </label>
      <label class="input input-bordered flex items-center gap-4">
        <mat-icon class="opacity-50 pr-6">
          person
        </mat-icon>
        <input type="text" class="grow" placeholder="Beneficiario" />
      </label>
      <label class="input input-bordered flex items-center gap-4">
        <mat-icon class="opacity-50 pr-6">
          edit
        </mat-icon>
        <input type="text" class="grow" placeholder="Concepto" />
      </label>
    </div>


  </mat-dialog-content>

  <div class="flex flex-col gap-1">
    <mat-dialog-actions class="flex justify-center gap-2">
      <button mat-flat-button (click)="generarToken()" class="btn-sm w-[100%] font-medium" color="primary">
        Realizar Transferencia
      </button>
    </mat-dialog-actions>
    <mat-dialog-actions class="flex justify-center gap-2">
      <button mat-flat-button [matDialogClose]="false" class="btn-sm w-[100%] font-medium" color="accent">
        Cerrar
      </button>
    </mat-dialog-actions>
  </div>
</div>
