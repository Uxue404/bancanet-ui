<div class="gap-4">
  <p mat-dialog-title class="text-lg font-semibold text-texto text-center">
    Crear Cuenta Bancaria
  </p>
  <!--  Alertas -->
  <!-- Alerta de éxito -->
  <div *ngIf="showAlertSuccess" role="alert" class="alert alert-success text-white p-2">
    <span>Cuenta creada con Exito</span>
  </div>

  <!-- Alerta de error -->
  <div *ngIf="showAlertError" role="alert" class="alert alert-error text-white p-2">
    <span>Error! al crear cuenta</span>
  </div>

  <!-- Alerta de advertencia (formulario inválido) -->
  <div *ngIf="showAlertWarning" role="alert" class="alert alert-warning text-white p-2" >
    <span>Error Desconocido Llame a Soporte</span>
  </div>
  <mat-dialog-content>
    <form [formGroup]="form" class="gap-2">
      <p class="text-lg">
        Usuario: {{nomUser}}
      </p>
      <div class="flex flex-col gap-4 text-xs my-2">
        <select formControlName="accountType" class="select select-bordered w-full max-w-xs text-lg opacity-50">
          <option disabled selected value="Tipo de Cuenta">Tipo de cuenta</option>
          <option value="debit">Debito</option>
          <option>Credito</option>
        </select>
        <div *ngIf="ctrlAccountType.touched && ctrlAccountType.invalid"
             class="error">
          <label *ngIf="ctrlAccountType.hasError('required')"
                 class="label-text-alt text-warning">
           Tipo de Cuenta Requerido
          </label>
        </div>

        <label class="input input-bordered flex items-center gap-2">
          <mat-icon class="opacity-50 pr-6">
            paid
          </mat-icon>
          <input formControlName="balance" type="number" class="grow" placeholder="Balance">
        </label>
        <div *ngIf="ctrlBalance.touched && ctrlBalance.invalid"
             class="error">
          <label *ngIf="ctrlBalance.hasError('required')"
                 class="label-text-alt text-warning">
            Balance Requerido
          </label>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button (click)="crearCuenta()" class="w-full text-white font-medium btn btn-sm fondo-gradiente">
      Crear Cuenta
    </button>
  </mat-dialog-actions>

</div>
