<div class="gap-4">
  <p mat-dialog-title class="text-lg font-semibold text-texto text-center">
    Editar Usuario
  </p>
  <!-- Alerta de éxito -->
  <div *ngIf="showAlertSuccess" role="alert" class="alert alert-success">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-3 w-3 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Usuario Creado con Exito</span>
  </div>

  <!-- Alerta de error -->
  <div *ngIf="showAlertError" role="alert" class="alert alert-error">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-3 w-3 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Error! al crear Usuario</span>
  </div>

  <!-- Alerta de advertencia (formulario inválido) -->
  <div *ngIf="showAlertWarning" role="alert" class="alert alert-warning">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-3 w-3 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <span>Error Desconocido Llame a Soporte</span>
  </div>


  <mat-dialog-content>
    <form [formGroup]="form" >
      <div class="flex flex-col gap-4 text-xs my-2">
        <label class="input input-bordered flex items-center gap-2">
          <mat-icon class="opacity-50 pr-6">
            person
          </mat-icon>
          <input formControlName="name"
                 type="text" class="grow" placeholder="Nombre Usuario">
        </label>
        <div *ngIf="ctrlName.touched && ctrlName.invalid" class="error">
          <label *ngIf="ctrlName.hasError('required')"
                 class="label-text-alt text-warning">
            Valor Requerido
          </label>
        </div>

        <label class="input input-bordered flex items-center gap-2">
          <mat-icon class="opacity-50 pr-6">
            person
          </mat-icon>
          <input formControlName="lastName"
                 type="text" class="grow" placeholder="Nombre Usuario">
        </label>
        <div *ngIf="ctrlLastName.touched && ctrlLastName.invalid" class="error">
          <label *ngIf="ctrlLastName.hasError('required')"
                 class="label-text-alt text-warning">
            Valor Requerido
          </label>
        </div>

      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="editarUsuario()"
      class="w-full text-white font-medium btn btn-sm fondo-gradiente">
      Editar Usuario
    </button>
  </mat-dialog-actions>

</div>
