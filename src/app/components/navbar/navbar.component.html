
<div class="flex bg-white justify-around items-center max-w-2xl h-16 rounded-t-xl">
  <mat-icon (click)="openModal('retiro')"
            class="icon-size">
    payments
  </mat-icon>
  <mat-icon
    (click)="openModal('transferencia')"
            class="icon-size">
    compare_arrows
  </mat-icon>
  <div (click)="openModal('datosCuenta')"
       class="principal fondo-gradiente flex justify-center items-center rotate-45 -mt-6 rounded-xl"
  >
    <mat-icon onclick="my_modal_1.showModal()"
      class="icon-size blanco -rotate-45">
      grid_view
    </mat-icon>
  </div>
  <mat-icon (click)="openModal('datosUsuario')"
            class="icon-size">
    account_circle
  </mat-icon>
  <mat-icon (click)="openModal('dudas')"
            class="icon-size">
    question_mark
  </mat-icon>
</div>
